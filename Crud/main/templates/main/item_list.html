{% extends 'base.html' %}
{% block title %}Item List{% endblock %}
{% block content %}
<h1 class="text-center my-4">Item List</h1>
<a href="{% url 'item_create' %}" class="btn btn-primary mb-4">Add New Item</a>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>
                <a href="{% url 'item_detail' item.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'item_update' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'item_delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No items found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
