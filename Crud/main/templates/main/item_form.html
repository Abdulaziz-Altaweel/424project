{% extends 'base.html' %}
{% block title %}Add/Update Item{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|default:"Add New Item" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
